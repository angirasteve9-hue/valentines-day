<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíò</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <div class="name-input-section" id="nameInputSection">
            <h2 class="title">Wait! Who am I asking?</h2>
            <input type="text" id="userName" placeholder="Enter your name..." class="input-field">
            <button class="btn btn-yes" onclick="startQuestion()">Enter</button>
        </div>

        <div class="content" id="mainContent" style="display: none;">
            <div class="flower-container">
                <div class="flower">
                    <div class="petal petal-1"></div>
                    <div class="petal petal-2"></div>
                    <div class="petal petal-3"></div>
                    <div class="petal petal-4"></div>
                    <div class="petal petal-5"></div>
                    <div class="center"></div>
                </div>
            </div>
            
            <h1 class="title"><span id="displayName"></span>, will you be my Valentine? üíò</h1>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">
                    <span class="btn-text">YES! üíñ</span>
                </button>
                <button class="btn btn-no" id="noBtn">
                    <span class="btn-text">No</span>
                </button>
            </div>
        </div>
        
        <div class="success-message" id="successMessage">
            <div class="beating-heart">‚ù§Ô∏è</div>
            <h2 class="success-text">Yay! <span id="successName"></span>, you just made me the happiest person üíï</h2>
            <div class="gif-container">
                <img src="woohoo-yay.gif" alt="Happy Valentine GIF" class="celebration-gif">
            </div>
        </div>
    </div>
    
    <canvas id="confettiCanvas"></canvas>
    <script src="script.js"></script>

    <script>
        function startQuestion() {
            const name = document.getElementById('userName').value;
            if (name.trim() !== "") {
                document.getElementById('nameInputSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('displayName').innerText = name;
                document.getElementById('successName').innerText = name;
            } else {
                alert("Please enter a name! ‚ù§Ô∏è");
            }
        }
    </script>
</body>
</html>
